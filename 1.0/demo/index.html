<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Zhaoest的demo</title>
    <script src="http://g.tbcdn.cn/kissy/k/1.4.1/seed-min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="http://g.tbcdn.cn/kissy/k/1.3.0/css/dpl/base-min.css">
	<link rel="stylesheet" href="main-4.css">
</head>
<body>
<div class="container">
  <div class="heading">
      <h1 class="title">旺店营销宝</h1>
      <div class="scores-container">
        <div class="score-container">0</div>
        <div class="best-container">0</div>
      </div>
    </div>
    <div class="above-game">
      <p class="game-intro">旺店营销宝2048</p>
      <a class="restart-button" >New Game</a>
    </div>

    <div class="game-container">
      <div class="game-message">
        <p></p>
        <div class="lower">
	        <a class="keep-playing-button">Keep going</a>
          <a class="retry-button">Try again</a>
        </div>
      </div>

      <div class="grid-container">
              <div class="grid-row">
                  <div class="grid-cell"></div>
                  <div class="grid-cell"></div>
                  <div class="grid-cell"></div>
                  <div class="grid-cell"></div>
                </div>
              <div class="grid-row">
                  <div class="grid-cell"></div>
                  <div class="grid-cell"></div>
                  <div class="grid-cell"></div>
                  <div class="grid-cell"></div>
                </div>
              <div class="grid-row">
                  <div class="grid-cell"></div>
                  <div class="grid-cell"></div>
                  <div class="grid-cell"></div>
                  <div class="grid-cell"></div>
                </div>
              <div class="grid-row">
                  <div class="grid-cell"></div>
                  <div class="grid-cell"></div>
                  <div class="grid-cell"></div>
                  <div class="grid-cell"></div>
                </div>
            </div>

      <div class="tile-container">
      </div>
    </div>
	  <p>power by 移动旺店<p>
</div>
<div id="load">
	<img src="1024.jpg">
	<img src="2048.jpg">
	<img src="4096.jpg">
	<img src="8192.jpg">
	<img src="16384.jpg">
</div>
<script>
	

	
    var S = KISSY;
	S.Config.debug = true;
    if (S.Config.debug) {
        var srcPath = "../../";
        S.config({
            packages:[
                {
                    name:"gallery/zhaoest",
                    path:srcPath,
                    charset:"utf-8",
                    ignorePackageNameInUri:true
                }
            ]
        });
    }

    S.use('gallery/zhaoest/1.0/index', function (S, Zhaoest) {
          new Zhaoest();
    })
</script>
</body>
</html>
